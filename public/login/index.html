<html>
<head>
	<title>MagicPlaylist/</title>
</head>
<body>
<script>
function session() {
  url = window.location.href;
  var regex = new RegExp('[?&]code(=([^&#]*)|&|#|$)'), results = regex.exec(url);
  let code = decodeURIComponent(results[2].replace(/\+/g, ' '));
  localStorage.code = code;
  window.close();
}
session();
</script>
</body>
</html>
